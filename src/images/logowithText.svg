<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="280" viewBox="0 0 960 280" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="jualtani logo">
  <defs>
    <linearGradient id="gt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon: price tag (commerce) + sprout (agri) -->
  <g transform="translate(40,40)" filter="url(#softShadow)">
    <!-- Tag shape -->
    <path d="M40 0 H200 a20 20 0 0 1 20 20 V140 a20 20 0 0 1-6 14 L150 278 0 160 a20 20 0 0 1-8-16 V20 A20 20 0 0 1 12 0 Z"
          fill="url(#gt)"/>
    <!-- Tag hole -->
    <circle cx="190" cy="36" r="10" fill="white" opacity="0.8"/>
    <!-- Sun / coin -->
    <circle cx="84" cy="70" r="30" fill="url(#sun)" opacity="0.95"/>
    <!-- Sprout -->
    <path d="M84 180 C84 140 84 120 84 110
             C84 100 92 92 102 90
             C130 85 152 100 160 118
             C145 124 120 128 102 120
             C96 118 92 114 90 110
             C88 114 84 118 78 120
             C60 128 35 124 20 118
             C28 100 50 85 78 90
             C88 92 96 100 96 110
             C96 120 96 140 96 180 Z"
          fill="white" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(360,155)">
    <text x="0" y="0"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="108"
          font-weight="700"
          letter-spacing="1"
          fill="#0F766E">jual</text>
    <text x="292" y="0"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="108"
          font-weight="800"
          letter-spacing="1"
          fill="#059669">tani</text>
    <!-- underline seed -->
    <path d="M0 30 C120 60, 260 60, 392 30" stroke="#10B981" stroke-width="10" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>

</svg>
